<mat-tab-group *ngIf="userSelected !== undefined" class="m-4" [(selectedIndex)]="tabSelectedIndex">
    <mat-tab label="Geral">
        <app-general-informations
            *ngIf="!isEditModel"
            [userSelected]="userSelected"></app-general-informations>
        <app-general-informations-edit
            *ngIf="isEditModel"
            [countriesList]="countriesList"
            [statesList]="statesList"
            [userForm]="userForm"
            (onCountrySelected)="onCountrySelected($event)"></app-general-informations-edit>
    </mat-tab>
    <mat-tab label="Contato">
        <app-contact-informations
            *ngIf="!isEditModel"
            [userSelected]="userSelected"></app-contact-informations>
        <app-contact-informations-edit
            *ngIf="isEditModel"
            [userForm]="userForm"></app-contact-informations-edit>
    </mat-tab>
    <mat-tab label="Dependente">
        <app-dependents-list
            *ngIf="!isEditModel"
            [dependentsList]="userSelected.dependentsList"></app-dependents-list>
        <app-dependents-list-edit
            *ngIf="isEditModel"
            [userForm]="userForm"></app-dependents-list-edit>
    </mat-tab>
</mat-tab-group>
