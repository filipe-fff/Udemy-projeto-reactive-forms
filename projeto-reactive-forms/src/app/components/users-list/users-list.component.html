<div class="grid gap-4 sm:grid-cols-3">
    <mat-card *ngFor="let user of usersList; let i = index">
        <ng-container (click)="onUserSelected(i)">
            <mat-card-header class="font-medium text-lg">{{ user.name }}</mat-card-header>
            <mat-card-content>{{ user.email }}</mat-card-content>
        </ng-container>
    </mat-card>
</div>
