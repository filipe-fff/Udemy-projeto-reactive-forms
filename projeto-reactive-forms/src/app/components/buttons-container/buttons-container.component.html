<div class="pt-12 pr-8 pb-4 gap-4 flex justify-end">
    <button
        *ngIf="isEditModel"
        class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-red-600 hover:bg-red-500"
        (click)="onCancelButton()">Cancelar</button>
    <button
        *ngIf="isEditModel"
        class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white"
        [ngClass]="{
            'bg-green-200': !enabledButtonSave,
            'bg-green-600 hover:bg-green-500': enabledButtonSave,
        }"
        [disabled]="!enabledButtonSave"
        (click)="onSaveButton()">Salvar</button>
    <button
        *ngIf="!isEditModel"
        (click)="onEditButton()"
        class="rounded-md px-3 py-2 text-lg font-medium leading-5 text-white bg-indigo-600 hover:bg-indigo-500"
        >Editar</button>
</div>
